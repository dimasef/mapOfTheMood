<html>
   <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<title>Пример Google Maps - Mapstraction API</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=AIzaSyAaV8pa2RhsPW7snW5YWIHERbPFE4OiJVE" type="text/javascript"></script> 
    <script src="libs/mxn.js?(google)"></script>

 
	<script type="text/javascript">
    var mapstraction;
	function initialize() {
		mapstraction = new mxn.Mapstraction('map_canvas','google');
		mapstraction.setCenterAndZoom(new mxn.LatLonPoint(50.431782, 30.516382), 11);
    var myPoint = new mxn.LatLonPoint(50.450099, 30.523912);   
 
          my_marker = new mxn.Marker(myPoint);
          my_marker.setIcon('red.png', [15, 15]);
           
          var text = "mood: -0.2";
           
          my_marker.setInfoBubble(text);
           
          mapstraction.addMarker(my_marker);
	}
  </script>
 
   </head>
   <body onload="initialize()">
      <div id="map_canvas" style="width: 1200px; height: 700px;"></div>
      <script src="jquery.min.js"></script>
      <script>
        $(function(){
          $.ajax({
            url: 'api.json',
            dataType: 'json',
            type: 'get',
            cache: false,
            success: function(data){
            $(data).each(function(index, value){
              console.log(value.points);
            });
            }
          });
        });
      </script>
   </body>
</html>
